<html>
<head>
<script language="javascript">
function verifier()
{
			var login= document.f1.login.value;
			xhr = new XMLHttpRequest();     
		
		xhr.onreadystatechange = function()
		{ 
		if ((xhr.readyState == 4 ) && (xhr.status == 200) )
			{
			
			if(xhr.responseText == 1) // cad il y a un user avec ce login
			{
			
			document.f1.mypic.src = "notok.jpg";
			alert("Login invalide!");
			}
			if(xhr.responseText == 0) // aucun utilisateur avec ce login
			{
			document.f1.mypic.src = "ok.jpg";
			alert("Login valide!");
			}
			if(xhr.responseText == login) // aucun utilisateur avec ce login
			{
			
			alert("Ok");
			}
			
			
			}
			
		};
		xhr.open('GET', 'verification.php?login='+login, true); 
		xhr.send(null);
}

</script>
</head>
<body>

<form name="f1">

	<table>
	<tr>
		<td>
		Login
		</td>
		<td>
		<input type="text" name="login" onchange="verifier()"/>
		</td>
		<td>
		<img src="ok.jpg" width="25" height="25" name="mypic"/>
		</td>
	</tr>
	<tr>
		<td>
		Nom
		</td>
		<td>
		<input type="text" name="nom"/>
		</td>		
	</tr>
	<tr>
		<td>
		Prenom
		</td>
		<td>
		<input type="text" name="prenom"/>
		</td>		
	</tr>
	
	</table>
</form>

</body>

</html>
